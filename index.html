<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Happy Birthday Bhavani</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

  /* Basic reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Pacifico', cursive;
    background: linear-gradient(135deg, #fceabb 0%, #f8b500 100%);
    color: #fff;
    text-align: center;
    flex-direction: column;
    overflow: hidden;
  }

  /* Cake Emoji */
  .cake {
    font-size: 6rem;
    margin-bottom: 1rem;
    animation: bounce 2s infinite;
  }

  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
  }

  h1 {
    font-size: 4rem;
    margin: 0;
    text-shadow: 2px 2px 8px #bf8500;
    animation: glow 1.5s ease-in-out infinite alternate;
  }

  @keyframes glow {
    0% {
      text-shadow: 0 0 5px #ffcc00, 0 0 10px #ffcc00, 0 0 15px #ffcc00;
    }
    100% {
      text-shadow: 0 0 15px #ffcc00, 0 0 30px #ffcc00, 0 0 45px #ffcc00;
    }
  }

  p {
    font-size: 1.5rem;
    margin-top: 20px;
    text-shadow: 1px 1px 6px #bf8500;
  }

  .wish {
    background: rgba(255, 255, 255, 0.3);
    padding: 25px 50px;
    border-radius: 40px;
    margin-top: 30px;
    color: #6a3e00;
    font-size: 1.2rem;
    box-shadow: 0 8px 20px rgba(255, 191, 0, 0.5);
  }

  /* Fireworks background */
  .fireworks {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: url('https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExaXBmNTE3NmE1YWlkeHpscnVvOGhlczBkbjhndTJtZnQ5cTZqb20xdSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/GVz6mPAXf5dP5rkg43/giphy.gif';
    background-size: cover;
    z-index: -1;
    opacity: 0.6;
    animation: fireworks 2s infinite alternate;
  }

  /* Fireworks Animation */
  @keyframes fireworks {
    0% {
      opacity: 0.4;
    }
    100% {
      opacity: 0.8;
    }
  }
</style>
</head>
<body>
  <div class="fireworks"></div>
  <div class="cake">ðŸŽ‚</div>
  <h1>Happy Birthday Bhavani!</h1>
  <p>Wishing you a joyful year full of love and happinesss ðŸ˜Š</p>
  <div class="wish">May your year ahead be bright and beautiful with me!</div>
</body>
</html>
